<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Grass</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/flatly.min.css">

	</head>
	<body>

		<div class="container-fluid" id="wrapper">
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>PANTRY</h2>
					
					<form action="{{ url_for('add_item') }}" method="POST" role="form">
					
						<div class="form-group">
							<div class="input-group">
							  <input name="new-item" type="text" class="form-control" placeholder="Enter Item" aria-label="Item" aria-describedby="add-btn">
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ADD ITEM</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<a type="button" href="{{ url_for('delete_completed') }}" class="btn btn-warning">
										REMOVE ITEM
									</a>
								</div>
								<div class="btn-group">
									<a type="button" href="{{ url_for('delete_all') }}" class="btn btn-warning">
										DELETE ALL
									</a>
								</div>
							</div>
						</div>
					</div>

					<ul class="list-group t20">
						{% for item in pantry_items %}
						<a href="{{ url_for('complete', oid=item._id )}}">
							<li class="list-group-item {% if item.complete %}item-completed{% endif %}">
								{{ item.text }}
							</li>
						</a>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
